<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AIRBNB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="shortcut icon" href="./images/favicon.ico">

	</head>

	<body>
		<header>
			<div class="logo">
				<img src="./images/logo.png" alt="logo" />
			</div>
		</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
			</div>
			<div class="popover">
				          <ul class="popover">
						  <li> <h2>San Francisco:</h2> </li>
						  <li>Pet Smart</li>
						  <li>CVS</li>
						  <li> <h2>Another:</h2> </li>
						  <li>Walgreens</li>
						  <li>Walmart</li>
					  </ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>

				<ul class="popover">
					<li>Gym</li>
					<li>Spa</li>
					<li>Bed</li>
					<li>Windows</li>
				</ul>
			</div>
			<button type="button">Search</button>
		</section>

		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My home</h2>
			</article>
			<article>
				<h2>Tiny house</h2>
			</article>
			<article>
				<h2>A suite</h2>
			</article>
		</section>
	</div>

	<footer>
		<p>Best School</p>
	</footer>

	</body>
</html>
